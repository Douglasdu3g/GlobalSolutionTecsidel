<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Tecsidel.login.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Tecsidel Login</title>
    <style>
        /* Estilos CSS fornecidos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Adicionando transparência */
            color: white;
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        h1, h2 {
            margin: 0 .5rem;
            font-family: 'Poppins', sans-serif;
            color: var(--color-pink);
        }
        .box-form {
            margin: .5rem;
        }
        .box-item {
            display: flex;
            flex-direction: column;
            margin: .5rem 0;
            position: relative;
        }
        .form-label {
            font-weight: 600;
            font-size: 1.1rem;
            margin: 0.5rem 0;
        }
        .form-control {
            width: 100%;
            border: 1px solid #ccc;
            background-color: #fff;
            color: #000;
            height: 3.5rem;
            border-radius: 5px;
            padding-left: 40px; /* espaço para o ícone */
            font-size: 1.1rem;
        }

        .form-label, .form-control {
            color: #FFFFFF; 
        }
        .form-btn {
            width: 100%;
            margin: 0.8rem 0;
            border: 0;
            background-color: rgb(16, 14, 180);
            color: #fff;
            font-weight: 900;
            font-size: 1.2rem;
            height: 3.5rem;
            border-radius: 5px;
            cursor: pointer;
        }
        body {
            background-image: url('Tecsidel\ Imagens/road-2683741.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        footer {
            background: #fff;
            text-align: center;
            padding: 10px 0;
            position: static;
            bottom: 0;
            width: 100%;
            filter: opacity(70%);
        }
        .dark-mode {
            background-image: url('Tecsidel\ Imagens/milky-way-2948284.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }
        .input-icon {
            position: relative;
        }
        .input-icon input {
            padding-left: 40px;
            background-color: #fff;
            color: #000;
        }
        .input-icon i {
            position: absolute;
            left: 7px;
            top: 70%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            color: gray;
        }
        html, body {
            height: 100%; /* Faz o body ter pelo menos a altura da janela */
            margin: 0;
            padding: 0;
            position: relative; /* Necessário para position: absolute no footer */
        }

        footer {
            background: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute; /* Mudança aqui */
            bottom: 0;
            left: 0;
            width: 100%;
            filter: opacity(70%);
        }

        main { 
            flex: 1; 
        }

    </style>
</head>
<body class="bg-light text-dark">
    <header class=".container bg-dark opacity-75">
        <h1 class="text-center text-light">Tecsidel Login</h1>
    </header>

    <!-- Botão de modo Noturno -->
    <button type="button" class="btn btn-dark text-end" onclick="toggleDarkMode()">Noturno</button>

    <div class="col-lg-3 col-12 container-sm text-center Cadastro conteiner">
        <div class="container bg-dark opacity-75">
            <form name="dados" id="dados" method="post" action="" class="box-form">
                <div class="box-item input-icon">
                    <label for="user" class="form-label text-light">Usuário</label>
                    <i class="bi bi-person"></i>
                    <input type="text" id="user" name="user" class="form-control" required minlength="5" maxlength="15" placeholder="Ex: user12345">
                </div>
                <div class="box-item input-icon">
                    <label for="senha" class="form-label text-light">Senha</label>
                    <i class="bi bi-lock"></i>
                    <input type="password" id="senha" name="senha" class="form-control" required minlength="5" maxlength="15" placeholder="Ex: 123456">
                </div>
                <div class="box-item">
                    <button type="button" id="loginBtn" class="form-btn text-light">Entrar</button>
                    <a class="navbar-brand text-dark" href="#">Tecsidel</a>
                </div>
            </form>
        </div>
    </div>

    <footer class="col-12">&copy; 2024 Monitoramento Online</footer>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('bg-light');
            document.body.classList.toggle('text-dark');
        }

        document.getElementById('loginBtn').addEventListener('click', function() {
            const user = document.getElementById('user').value;
            const senha = document.getElementById('senha').value;

            // Credenciais fixas para demonstração
            const validUser = "user12345";
            const validPassword = "123456";

            if (user === validUser && senha === validPassword) {
                alert('Login bem-sucedido!');
                // Aqui você pode redirecionar para a página desejada
                window.location.href = "http://127.0.0.1:5500/Tecsidel/index.html";
            } else {
                alert('Usuário ou senha inválidos.');
            }
        });
    </script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</body>
</html>
