<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="Tecsidel.Cadastro.css">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    
</head>
<body class="bg-light text-dark ">
    <header class=".container bg-dark opacity-75">
        <h1 class="text-center text-light ">Tecsidel Cadastro</h1>
        <button type="button" class="btn btn-dark" onclick="toggleDarkMode()">Modo noturno</button>
    </header>


    <div class= "col-4 container-fluid container-sm text-center Cadastro conteiner. ">
    
        <div class="container">
        
        
<form name="dados" id="dados" method="post" action="" class="box-form">
<div class="box-item">
            <label for="nome" class="form-label text-light">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control"
            required minlength="10" maxlength="50" placeholder="Ex: Seu Nome" >
</div>
<div class="box-item">
            <label for="email" class="form-label text-light">Email</label>
            <input type="email" id="email" name="email" class="form-control" required placeholder="Ex: seuemail@email.com">
</div>
    <div class="box-item">
            <label for="user" class="form-label text-light">Usu√°rio</label>
            <input type="text" id="user" name="user" class="form-control" required minlength="5" maxlength="15" placeholder="Ex: user12345">
    </div>
    <div class="box-item">
            <label for="senha" class="form-label text-light">Senha</label>
            <input type="password" id="senha" name="senha" class="form-control" required minlength="5" maxlength="15" placeholder="Ex: 123456">
    </div>
    <div class="box-item">
        <button class="form-btn text-light">Criar conta</button>
    </div>
</form>
</div>

</div>
    <footer class="container. bg-light text-dark">
        <p>&copy; 2024 Monitoramento Online</p>
    </footer>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('bg-light');
            document.body.classList.toggle('text-dark');
        }
    </script>
</body>
</html>
